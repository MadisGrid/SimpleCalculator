<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <input type="text" id="display" class="calculator__display__input" readonly>
      </div>
      <div class="calculator__keys">
        <button class="calculator__key calculator__key--operator" id="add">+</button>
        <button class="calculator__key calculator__key--operator" id="subtract">-</button>
        <button class="calculator__key calculator__key--operator" id="multiply">*</button>
        <button class="calculator__key calculator__key--operator" id="divide">/</button>
        <button class="calculator__key" id="decimal">.</button>
        <button class="calculator__key" id="clear">C</button>
        <button class="calculator__key" id="equals">=</button>
        <button class="calculator__key" id="zero">0</button>
        <button class="calculator__key" id="one">1</button>
        <button class="calculator__key" id="two">2</button>
        <button class="calculator__key" id="three">3</button>
        <button class="calculator__key" id="four">4</button>
        <button class="calculator__key" id="five">5</button>
        <button class="calculator__key" id="six">6</button>
        <button class="calculator__key" id="seven">7</button>
        <button class="calculator__key" id="eight">8</button>
        <button class="calculator__key" id="nine">9</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
