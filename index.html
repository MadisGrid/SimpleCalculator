  <!--
    - HTML Calculator (For portfolio Liveview)
  -->

<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    function compute() {
      var operand1 = parseInt(document.getElementById("operand1").value);
      var operand2 = parseInt(document.getElementById("operand2").value);
      var operator = document.getElementById("operator").value;
      var result;

      if (operator == "+") {
        result = operand1 + operand2;
      } else if (operator == "-") {
        result = operand1 - operand2;
      } else if (operator == "*") {
        result = operand1 * operand2;
      } else if (operator == "/") {
        result = operand1 / operand2;
      }

      document.getElementById("result").value = result;
    }
  </script>
</head>
<body>
  <div class="calculator">
    <input type="text" id="operand1" placeholder="Operand 1">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="operand2" placeholder="Operand 2">
    <input type="button" id="btn" value="=" onclick="compute()">
    <input type="text" id="result" placeholder="Result" readonly>
  </div>
</body>
</html>
